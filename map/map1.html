<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카카오 맵 서비스</title>
    <script type="text/javascript" src="//비공개키"></script>
    <!-- //이라는 상대 프로토콜을 활용하여 사용자의 http/https 환경에 따라 자동으로 해당 프로토콜을 향하게 함.-->
    <style>
        #map {
            width: 100%;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        var mapContainer = document.getElementById('map');
        var mapOption = {
            center: new kakao.maps.LatLng(33.450701, 126.570667),
            level: 3
        };

        var map = new kakao.maps.Map(mapContainer, mapOption);

        var markerPosition  = new kakao.maps.LatLng(37.547377, 127.073796);
        //세종대 멀티캠퍼스를 markerPositon으로 지정
        var marker = new kakao.maps.Marker({
            position: markerPosition
        });
        marker.setMap(map);

        kakao.maps.event.addListener(map, 'click', function(mouseEvent) {
            var latlng = mouseEvent.latLng;
            marker.setPosition(latlng);
            console.log('클릭한 위치의 좌표는 ' + latlng.toString() + ' 입니다');
        });
    </script>
</body>
</html>
