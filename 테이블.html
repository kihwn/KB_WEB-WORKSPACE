<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <thead> 
             /*thead는 아무 영향을 주지 않음. 근데 왜 붙여? 웹접근성 때문!*/
                /* 웹 접근성 : 모든 사람이 서로 다른 위치, 다른 환경, 신체적인 차이가 있더라도 공통의 서비스*/
            <tr>
                <th>이름</th>
                <th>전화번호</th>
                <th>주소</th>
                <th>이메일</th>
            </tr>

        </thead>
    </table>
