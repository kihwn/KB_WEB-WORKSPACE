<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>형전환</h1>
</body>
<script>
    //자바스크립트는 대충 돌아간다. 
    let a = 10;
    if ( a) { //javascript는 대~충 a가 아니면 true라고 봄.
        console.log("*********")
    }
    else{
        console.log("=========")
    }

    let b = 10;
    if ( b=="10") { //java에서는 정수와 문자열을 비교할 경우 에러 발생.
                    //그러나 javascript는 자동 형전환 되어 참이 됨.
        console.log("*********")
    }
    else{
        console.log("=========")
    }

    let c = 10;
    if ( c==="10") { // 엄격하게 비교하기 위해 등장한 것 '==='
                    // 자동 형 변환이 이루어지지 않음. '!=='은 같지 않다 의미.
        console.log("*********")
    }
    else{
        console.log("=========")
    }




    
</script>
</html>
