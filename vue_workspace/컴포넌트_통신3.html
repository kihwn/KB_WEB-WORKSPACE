<!-- 여러개의 property를 전송할 경우 예시!!-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <!-- 태그에 속성을 추가하고 속성을 통해 전달한다. 그래서 v-bind를 이용한다.
        속성 : 스테이크 표기법(props-data) = > 컴포넌트에서는 카멜표기법(propsData) -->
    <div id="app">
        <child-component
            v-bind:name="name"
            v-bind:address="address"
            v-bind:phone="phone">
        </child-component>
    </div>
</body>
</html>
<script>
    Vue.createApp({
        components:{
            'child-component':
            {
                //부모로부터 값을 받아온다
                props:["name","address","phone"],
                //template은 <div>태그로 꼭 묶어줘야 하는 문법! (V3에서 에러가 안나긴 하지만, 그래도 꼭 div로 감싸기.)
                template:`
                    <div>
                    <h3>이름: {{name}}</h3>
                    <h3>전화번호 : {{phone}}</h3>
                    <h3>주소 : {{address}}</h3>
                    </div>
                `
            }
        },
        //부모한테 데이터가 있음
        data(){
            return {
                message:"Hello Vue",
                name:"깜꼬",
                phone:"010-...",
                address:"서울시",
                email:"@naver.com"
            }
        }
    }).mount("#app");
</script>
