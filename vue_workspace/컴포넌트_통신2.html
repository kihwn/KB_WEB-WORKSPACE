<!-- 전달할 속성이 많을 경우!!-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <!-- 태그에 속성을 추가하고 속성을 통해 전달한다. 그래서 v-bind를 이용한다.
        속성 : 스테이크 표기법(props-data) = > 컴포넌트에서는 카멜표기법(propsData) -->
    <div id="app">
        <child-component v-bind:props-data="message"></child-component>
        <child-component v-bind:props-data="name"></child-component>
        <child-component v-bind:props-data="phone"></child-component>
        <child-component v-bind:props-data="address"></child-component>
        <child-component v-bind:props-data="email"></child-component>
    </div>
</body>
</html>
<script>
    Vue.createApp({
        components:{
            'child-component':
            {
                //부모로부터 값을 받아온다
                props:["propsData"],
                template:`
                    <h3>Child Component {{propsData}}</h3>
                `
            }
        },
        //부모한테 데이터가 있음
        data(){
            return {
                message:"Hello Vue",
                name:"깜꼬",
                phone:"010-...",
                address:"서울시",
                email:"@naver.com"
            }
        }
    }).mount("#app");
</script>
