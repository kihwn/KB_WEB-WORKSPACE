<!DOCTYPE html>
<html lang="en">
<head>
    <title>CSS3 Selector Basic</title>
    <style>
        .select {background-color:antiquewhite;}
        .select2{background-color:lavenderblush;}
        .select3{background-color:aliceblue;}
        .select4{background-color:lavender;}
    </style>
</head>
<body>
    <ul>
        <li class="select">사과</li>
        <li class="select3">바나나</li>
        <li class="select2">오렌지</li>
        <li class="select4">감</li>
    </ul>
</body>
</html>
