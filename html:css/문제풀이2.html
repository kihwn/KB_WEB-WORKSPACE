<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
    <h3 align="center" ><b>회원
        <span style="color:black">가입</b></h3>
            

    
    <table width="600px" align="center">
        <tr>
            <td colspan="3" align="right">
                <font color="red">*</font>
                <font size="1">필수 입력 사항</font>
                <hr>
            </td>
        </tr>
        <tr></tr>

        <tr height="30">
            <td>아이디</td>
            <td>
                <input type="text" name="userid" id=""
                placeholder="아이디를 입력하세요" size="30">
            </td>
            <td>
                <button type="button">
                    <font color="purple">중복확인</font>
                </button>
            </td>
        </tr>

        <tr height="30">
            <td>비밀번호 <font color="red">*</font></td>
            <td colspan="2">
                <input type="text" name="userpassword" password=""
                placeholder="비밀번호를 입력해주세요" size="30">
            </td>
            
        </tr>
        <tr height="30">
            <td>비밀번호확인 <font color="red">*</font></td>
            <td colspan="2">
                <input type="text" name="checkuserpassword" checkpassword=""
                placeholder="비밀번호를 한번 더 입력해주세요" size="30">
            </td>
            
        </tr>
        <tr height="30">
            <td>이름<font color="red">*</font></td>
            <td colspan="2">
                <input type="text" name="username" name=""
                placeholder="이름을 입력해주세요" size="30">
            </td>
        </tr>

        <tr height="30">
            <td>이메일<font color="red">*</font></td>
            <td>
                <input type="text" name="useremail" email=""
                placeholder="예 marketkelly@kurly.com" size="30">
            </td>
            <td>
                <button type="button">
                    <font color="purple">중복확인</font>
                </button>
            </td>
        </tr>

        <tr height="30">
            <td>휴대폰<font color="red">*</font></td>
            <td colspan="2">
                <input type="text" name="userphonenumber" phonenumber=""
                placeholder="숫자만 입력해주세요" size="30">
            </td>
        </tr>

        <tr height="30">
            <td>주소<font color="red">*</font></td>
            <td colspan="2">
                <button type="button" style="width: 210px;">
                    <font color="purple" >주소검색</font>
                </button>
                <p style="font-size: 14px;">배송지에 따라 상품 정보가 달라질 수 있습니다.</p>
                
            </td>
        </tr>
        <tr height="30">
            <td>성별</td>
            <td colspan="2">
                <input type="radio" name="gender" value="male"> 남자
                <input type="radio" name="gender" value="female"> 여자
                <input type="radio" name="gender" value="none" checked> 선택안함
                
            </td>
        </tr>
        <tr height="30">
            <td>생년월일</td>
            <td colspan="2">
                <input type="text" name="year" year=""
                placeholder="YYYY" size="10">
                <input type="text" name="month" month=""
                placeholder="MM" size="10">
                <input type="text" name="date" date=""
                placeholder="DD" size="10">
                
            </td>
        </tr>
        <tr height="30">
            <td>추가입력</td>
            <td colspan="2">
                <label for="friendid" style="font-size: 16px;">친구초대 추천아이디</label>
                <input type="text" name="friendid" friendid=""
                placeholder="" size="10">
                
                
            </td>
        </tr>
        

     



    </table>
</form>
    
</body>
</html>
